<!DOCTYPE html>
<html lang="en">

<body>

    <head>
        <link rel="stylesheet" href="./style.css">
        <script defer src="script.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
    </head>
    <header>
        <h1> 👩🏻‍🚀 Tic 🚀 Tac 🛸 Toe 👽</h1>
    </header>
    <div class="content">
        <main>
            <nav>
                <h2>Play with Friend</h2>
                <form id="twoPlayer">
                    <label for="input2">Player One:</label>
                    <input type="text" id="input2" name="input2" placeholder=" 👩🏻‍🚀 Enter Player's Name 🚀"><br>
                    <label for="input3">Player Two:</label>
                    <input type="text" id="input3" name="input2" placeholder=" 👽 Enter Player's Name 🛸">
                    <br><br>
                    <button id="submitButton">Start Game!</button>
                </form>
            </nav>
            <section class="gameboard">
                <div class="parent">
                    <button class="child child-one"></button>
                    <button class="child child-two"></button>
                    <button class="child child-three"></button>
                    <button class="child child-four"></button>
                    <button class="child child-five"></button>
                    <button class="child child-six"></button>
                    <button class="child child-seven"></button>
                    <button class="child child-eight"></button>
                    <button class="child child-nine"></button>
                    <br>
                    <br>
                    <button class="reset">New Game</button>
                </div>
            </section>
            <aside>
                <h2>Player Scoreboard</h2>
                <section class="scoreboard">
                    <div class="player-x-score">Player One: 0</div>
                    <br>
                    <div class="player-o-score">Player Two: 0</div>
                    <br>
                    <button class="reset-scores">Reset Scores</button>
                </section>

            </aside>
        </main>
    </div>
    <footer>Created by Tom Court</footer>
</body>

</html>
